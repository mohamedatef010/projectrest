version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: restaurant-postgres
    environment:
      POSTGRES_DB: restaurant_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 0196470893
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: restaurant-backend
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=restaurant_db
      - DB_USER=postgres
      - DB_PASSWORD=0196470893
      - SECRET_KEY=istanbul-restaurant-secret-2024
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./Restaurant-Hub
      dockerfile: Dockerfile
    container_name: restaurant-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data: