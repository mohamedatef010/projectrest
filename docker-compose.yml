version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: restaurant-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-restaurant_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-0196470893}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Restaurant-Hub/database.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - restaurant-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-restaurant_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Flask + SocketIO)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: restaurant-backend
    restart: unless-stopped
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-restaurant_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-0196470893}
      - SECRET_KEY=${SECRET_KEY:-istanbul-restaurant-secret-2024}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://5.35.94.240:3000,http://5.35.94.240:5173,http://5.35.94.240}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME:-dsqa2mswb}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY:-832358722769939}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET:-ZBe2tnu-a8GXln84kBAoRXk-y0Y}
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - restaurant-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./Restaurant-Hub
      dockerfile: Dockerfile
    container_name: restaurant-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://5.35.94.240:3000/api}
      - VITE_SOCKET_URL=${VITE_SOCKET_URL:-http://5.35.94.240:3000}
      - VITE_APP_NAME=${VITE_APP_NAME:-Istanbul Restaurant}
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - restaurant-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  restaurant-network:
    driver: bridge
