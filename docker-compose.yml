# Docker Compose Configuration for Istanbul Restaurant
# ✅ Production-ready setup for server 5.35.94.240

services:
  # ✅ PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: restaurant-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: restaurant_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 0196470893
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - restaurant-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d restaurant_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ✅ Backend API (Flask + Python)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: restaurant-backend
    restart: unless-stopped
    environment:
      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=restaurant_db
      - DB_USER=postgres
      - DB_PASSWORD=0196470893
      # Flask
      - SECRET_KEY=istanbul-restaurant-production-secret-2024-5-35-94-240
      - FLASK_ENV=production
      - PORT=3000
      # Cloudinary
      - CLOUDINARY_CLOUD_NAME=dsqa2mswb
      - CLOUDINARY_API_KEY=832358722769939
      - CLOUDINARY_API_SECRET=ZBe2tnu-a8GXln84kBAoRXk-y0Y
      # CORS
      - ALLOWED_ORIGINS=http://5.35.94.240,http://5.35.94.240:80,http://5.35.94.240:3000,http://localhost:5173
    ports:
      - "3000:3000"
    networks:
      - restaurant-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ✅ Frontend (React + Nginx)
  frontend:
    build:
      context: ./Restaurant-Hub
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://5.35.94.240:3000/api
        - VITE_SOCKET_URL=http://5.35.94.240:3000
        - VITE_APP_NAME=Istanbul Restaurant
    container_name: restaurant-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - restaurant-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# ✅ Networks
networks:
  restaurant-network:
    driver: bridge

# ✅ Volumes
volumes:
  postgres_data:
    driver: local
